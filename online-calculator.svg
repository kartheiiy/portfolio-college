    <rect x="605" y="580" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="649" y="629" fill="#223553">.</text>
    <rect x="710" y="580" width="95" height="76" rx="16" fill="#ff6b45"/><text x="758" y="629" fill="#ffffff">+</text>
  </g>

  <text x="70" y="700" font-family="Arial, Helvetica, sans-serif" font-size="58" font-weight="700" fill="#1c2c44">ONLINE CALCULATOR</text>
  <text x="72" y="745" font-family="Arial, Helvetica, sans-serif" font-size="28" fill="#4f6783">Simple, responsive, and fast math operations</text>
