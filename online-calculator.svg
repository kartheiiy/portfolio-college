<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="Online Calculator project cover">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e9f2ff"/>
      <stop offset="100%" stop-color="#fff2e8"/>
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#f4f8ff"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2b65ff"/>
      <stop offset="100%" stop-color="#00a6a6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#21334f" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect width="1200" height="800" fill="url(#bg)"/>

  <circle cx="180" cy="120" r="120" fill="#d7e8ff" opacity="0.8"/>
  <circle cx="1020" cy="690" r="170" fill="#ffe2cc" opacity="0.65"/>
  <circle cx="1050" cy="130" r="90" fill="#d9fff2" opacity="0.7"/>

  <g filter="url(#shadow)">
    <rect x="355" y="95" width="490" height="610" rx="42" fill="url(#card)" stroke="#d3deef" stroke-width="3"/>
  </g>

  <rect x="395" y="145" width="410" height="125" rx="22" fill="#f0f6ff" stroke="#cad9f0" stroke-width="3"/>
  <text x="430" y="220" font-family="Arial, Helvetica, sans-serif" font-size="62" font-weight="700" fill="#1d2e4a">123 + 456</text>
  <text x="730" y="220" font-family="Arial, Helvetica, sans-serif" font-size="54" font-weight="700" fill="#2b65ff">= 579</text>

