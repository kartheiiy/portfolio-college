    <rect x="395" y="295" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="439" y="344" fill="#223553">7</text>
    <rect x="500" y="295" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="544" y="344" fill="#223553">8</text>
    <rect x="605" y="295" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="649" y="344" fill="#223553">9</text>
    <rect x="710" y="295" width="95" height="76" rx="16" fill="url(#accent)"/><text x="758" y="344" fill="#ffffff">÷</text>

    <rect x="395" y="390" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="439" y="439" fill="#223553">4</text>
    <rect x="500" y="390" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="544" y="439" fill="#223553">5</text>
    <rect x="605" y="390" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="649" y="439" fill="#223553">6</text>
    <rect x="710" y="390" width="95" height="76" rx="16" fill="url(#accent)"/><text x="758" y="439" fill="#ffffff">×</text>

    <rect x="395" y="485" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="439" y="534" fill="#223553">1</text>
    <rect x="500" y="485" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="544" y="534" fill="#223553">2</text>
    <rect x="605" y="485" width="88" height="76" rx="16" fill="#ffffff" stroke="#d3deef" stroke-width="2"/><text x="649" y="534" fill="#223553">3</text>
    <rect x="710" y="485" width="95" height="76" rx="16" fill="url(#accent)"/><text x="758" y="534" fill="#ffffff">−</text>

